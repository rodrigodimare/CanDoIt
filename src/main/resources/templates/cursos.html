<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmentos/includes.html"></head>
<title>Cursos</title>
<div th:insert="fragmentos/nav.html"></div>
<body>
<div id="body" class="container">
    <br>
    <div class="container">
        <i class="fas fa-book-open fa-4x"></i>
        <p>
        <h4>Cursos</h4>
        Desde esta pantalla podés gerstionar los Cursos.
        Para agregar nuevos Cursos hace click <a th:href="@{/cursos/agregarCurso}">acá</a>
        </p>
    </div>
    <br>
    <div class="container" th:if="${cursos != null and !cursos.empty}">
        <table class="table table-striped">
            <thead class="table-primary">
            <th>Nombre del curso</th>
            <th>Profesor</th>
            <th></th>
            <th></th>
            <th></th>
            </thead>
            <tbody th:each="curso : ${cursos}">
                <td th:text="${curso.nombreCurso}">Mostrar Nombre/td>
                <td th:text="${curso.profesorAsignado}">Mostrar Profesor</td>
                <td> <a th:href="@{/cursos/obtenerAlumnosDeCurso/} + ${curso.idCurso}" <i class="fas fa-chalkboard-teacher"></i></td>
                <td> <a th:href="@{/cursos/editarCurso/} + ${curso.idCurso}" <i class="fas fa-edit"></i></td>
                <td> <a th:href="@{/cursos/eliminarCurso(idCurso=${curso.idCurso})}"> <i class="fas fa-trash-alt fa-1.5x"></i></td>
            </tbody>
        </table>
    </div>

    <div class="alert alert-danger d-flex justify-content-center" th:if="${cursos == null or cursos.empty}">
        La lista de alumnos esta vacía.
    </div>
    <br>
    <div th:insert="fragmentos/footer.html :: footer"></div>
</div>
</body>
</html>
