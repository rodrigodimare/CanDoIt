<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmentos/includes.html"></head>
    <meta charset="UTF-8">
    <title>Datos del Alumno</title>
<div th:insert="fragmentos/nav.html"></div>
<body>
    <div id="body" class="container">
        <br>
        <div class="container">
            <i class="fas fa-user-graduate fa-4x"></i>
            <p>
                <h4>Modificar/Agregar Alumno</h4>
                <div class="d-flex justify-content-between">
                    Desde esta pantalla podés agregar o modificar la información de los Alumnos.
                    <a th:href="@{/alumnos}"> <i class="fas fa-undo-alt "></i> </a>
                </div>
            </p>
        </div>
        <br>
          <form th:action="@{/alumnos/guardar}" method="post" th:object="${alumno}">
              <input type="hidden" name="idAlumno" th:field="*{idAlumno}"/>

              <div class="mb-3">
                  <label for="Nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="Nombre" aria-describedby="Nombre" name="nombre" th:field="*{nombre}">
              </div>

              <div class="mb-3">
                  <label for="Apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" name="apellido" id="Apellido" aria-describedby="Apellido"  th:field="*{apellido}">
              </div>

              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="email" aria-describedby="email"  th:field="*{email}">
              </div>

              <div class="mb-3">
                  <label for="telefono" class="form-label">Telefono</label>
                  <input type="tel" class="form-control" name="telefono" id="telefono" aria-describedby="telefono" th:field="*{telefono}">
              </div>

              <div class="d-flex justify-content-center">
                  <input class="btn btn-primary" type="submit" name="guardar" value="Guardar"/>
              </div>
              <br>
              </form>
          <div th:insert="fragmentos/footer.html :: footer"></div>
    </div>
</body>
</html>
